<!DOCTYPE html>
<html lang="en">
<head>
    <script>   
        function toggleSection(tipee) {
            const section = document.getElementById(tipee);
            if (section.style.display === "none") {
                section.style.display = "block"; // tampilkan
            } else {
                section.style.display = "none"; // sembunyikan
            }
        }
    </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh HTML + CSS</title>
  <link rel="stylesheet" href="style.css">
</head>

        <button class="nav-btn" onclick="window.location.href='contact.html'">CONTACT</button>

</body>
</html>
